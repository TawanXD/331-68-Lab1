<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8" />
        <title>Intro SE331</title>
        <!-- Import Styles -->
         <link rel="stylesheet" href="./assets/styles.css" />
         <!-- Import Vue.js -->
          <script src="https://unpkg.com/vue@3/dist/vue.global.js">

          </script>
          </head>
    <body>
        <div id="app">
            <div class="nav-bar">
                    <h1><a :href="url">{{ produce2 }}</a></h1>
                    <p>{{ description2 }}</p>
            </div>
            <div class="cart">
                Cart({{cart}})
            </div>
            <div class="product-display">
                <div class="product-row">
                    <div class="product-box">
                        <h1>{{ product }}</h1>
                        <ul class="product-details">
                            <li v-for="detail in details" :key="detail">
                                {{ detail }}
                            </li>
                        </ul>
                        <p class="product-desc">{{ description }}</p>
                        <div class="stock-status">
                            <p v-if="onSale" class="sale-label">On Sale!</p>
                            <p v-else class="sale-label not">Not on Sale</p>

                            <p v-if="inStock">In Stock</p>
                            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
                            <p v-else>Out of Stock</p>
                        </div>
                        <p class="size-info">Sock sizes: {{ sizes.join(', ') }}</p>
                    </div>
                    <div class="product-box">
                            <div class="product-box img">
                                <img :src="image" :class="{ 'out-of-stock-image': !inStock }" />
                            </div>
                            <div class="color-options">

                                <div 
                                    v-for="variant in variants" 
                                    :key="variant.id"
                                    class="color-circle" 
                                    :style="{ backgroundColor: variant.color }"
                                    @mouseover="updateImage(variant.image)"
                                >
                                    {{ variant.color }}
                                </div>
                            </div>
                            <div class="button-row">
                                <button class="button" @click ="addToCart">Add to Cart</button>
                                <button class="button outline" @click ="toggleStock">Toggle Stock Status</button>
                            </div>
                    </div>
                </div>    
            </div>
        </div>
    <!-- Import Js -->
     <script src="./main.js"></script>
</body>
</html>
